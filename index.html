<!doctype html>
<html>
    <head>
        <meta charset=”utf-8”/>
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <h1 class="title">Generate a</h1>
            <h1 class="colored-title">random password</h1>
            <p class="sub-text">Create strong and secure passwords.</p>

            <div id="password-length">
                <span id="minus">-</span>
                <span id="number">08</span>
                <span id="plus">+</span>
            </div>

            <button id="generate-btn" onclick="generateRandomPassword()">Generate password</button>
            
            <div class="wrapper"> 
                <div class="output-section">
                    <span id="password"></span>
                </div>
                <button id="copy-btn" onclick="copyText()">Copy</button>
            </div>
        </div>

        
        <script src="index.js"></script>
    </body>
</html>
